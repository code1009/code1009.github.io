<!-- ******************************************************************** -->
<h1>자주사용하는 git 명령</h1>
		
덮어쓰기
git reset --hard origin
git reset --soft origin
git reset --soft HEAD~{커밋갯수숫자}

브렌치덮어쓰기
git reset --hard origin/{브렌치이름}

커밋합치기
git rebase -i HEAD~{커밋갯수숫자}

로컬에서 브렌치전환
git checkout {브렌치이름}
